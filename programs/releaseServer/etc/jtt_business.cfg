//msg_enterid：下级平台接入码
//srv_id：第三方识别标志
//ip：第三方服务器ip
//port：第三方服务器port
//uid：在第三方平台注册的登录名
//passwd：登录密码
//sd_space_sec：连续两次发送的最小时间间隔，单位s
//sd_space_usec：连续两次发送的最小时间间隔，单位us，与sd_space_sec共同组成一个参数

